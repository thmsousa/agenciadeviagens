<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
          <div class="logo">
            <img src="imgs/plane-icon.svg" alt="">
            <h3>Mundo Fronteira</h3>
          </div>
    
          <div class="menu">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="pacotes.html">Pacotes</a></li>
              <li><a href="about.html">Sobre</a></li>
            </ul>
          </div>
    
          <div class="button">
            <button>
              <a href="register.html">Cadastro</a>
            </button>
          </div>
        </header>
    </div>

    <div class="container2">
        <div class="headerreg">
            <h2>CADASTRE-SE</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="username" >Nome</label>
                <input type="text" id="username" name="nome" placeholder="Insira seu nome completo:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>E-mail</label>
                <input type="email" id="email" email="email" placeholder="Insira seu e-mail:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha</label>
                <input type="password" id="password" password="password" placeholder="Insira sua senha:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Confirmar senha</label>
                <input type="password" id="password-two" password="passwordtwo" placeholder="Insira a senha novamente:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>
            </div>

            <div class="form-control">
                <h4><a href="login.html">JÃ¡ possuo uma CONTA.</a></h4>
            </div>

            <button type="submit">CADASTRAR</button>
        </form>
    </div>

    <script src="register.js"></script>
    
</body>
</html>
