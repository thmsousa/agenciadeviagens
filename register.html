</head>
<body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <img src="imgs/plane-icon.svg" alt="logo">
          <h3>Mundo Fronteira</h3>
        </div>

        <div class="nav-list">

          </ul>
        </div>

        <div class="button">
          <button>
            <a href="register.html">Cadastro</a>
          </button>
        </div>

        <div class="mobileMenu-icon">
            <button onclick="menuShow()"><img class="icon" src="imgs/menuMobile-icon.svg" alt="menuicon"></button>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="register.html" class="nav-link">Registro</a></li>
          <li class="nav-item"><a href="pacotes.html" class="nav-link">Pacotes</a></li>

        <div class="button">
          <button>
            <a href="register.html">Cadastro</a>
          </button>
        </div>

      </div>
    </header>


    <div class="container2">
        <div class="headerreg">
            <h2>CADASTRE-SE</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="username" >Nome</label>
                <input type="text" id="username" name="nome" placeholder="Insira seu nome completo:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>E-mail</label>
                <input type="email" id="email" email="email" placeholder="Insira seu e-mail:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha</label>
                <input type="password" id="password" password="password" placeholder="Insira sua senha:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Confirmar senha</label>
                <input type="password" id="password-two" password="passwordtwo" placeholder="Insira a senha novamente:">
                <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>

                <small>Error Message</small>
            </div>

            <div class="form-control">
                <h4><a href="login.html">JÃ¡ possuo uma CONTA.</a></h4>
            </div>

            <button type="submit">CADASTRAR</button>
        </form>
    </div>

    <script src="register.js"></script>
    
</body>
</html>
