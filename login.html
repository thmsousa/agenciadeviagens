              <label>E-mail</label>

          </div>

          <div class="form-control">

              <label>Senha</label>
              <input type="password" id="password" password="password" placeholder="Insira sua senha:" required>
              <i class="img-success" ><img src="/imgs/success-icon.svg" alt=""></i>
              <i class="img-error" ><img src="/imgs/error-icon.svg" alt=""></i>
              <small>Error Message</small>
          </div>

          <div class="form-control">
            <h4><a href="register.html">Cadastre-se.</a></h4>
          </div>
          
          <button type="submit">LOGIN</button>
